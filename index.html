<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-container">
        <img class="stock-image" src="form_image.jpg" alt="stock image">
        <div class="odin-logo-container">
            <img src="odin-logo.png" alt="odin logo" class="odin-logo">
            <span>ODIN</span>
        </div>
    </div>

    <div class="right-container">

            <div class="container-item top-container">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </h1>
                <h1>You <em>know</em> you want to.</h1>
            </div>

            <div class="container-item form-container">
                <form>
                    <div class="form-row">
                        <h2>Let's Do This!</h2>
                    </div>
                    <div class="form-row">
                        
                        <div class="form-item">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name">
                        </div>
                        <div class="form-item">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-item">
                            <label for="email">Email</label>
                            <input type="email" name="email">
                        </div>
                        <div class="form-item">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-item">
                            <label for="password">Password</label>
                            <input type="password" name="password">
                        </div>
                        <div class="form-item">
                            <label for="confirm">Confirm Password</label>
                            <input type="password" name="confirm">
                        </div>
                    </div>
                </form>
            </div>

            <div class="container-item bottom-container">
                <button> Create Account </button>
                <p> Already have an account? <a href="#"> Log In</a>
                </p>
            </div>
    </div>
</body>
</html>
